<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="ya-hai.css"> <!-- Aapki provided CSS file -->
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        #image-container { margin-top: 20px; }
        img { max-width: 100%; height: auto; border: 2px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>AI Image Generator</h1>
    <p>Enter a prompt to generate an image:</p>
    <input type="text" id="prompt" placeholder="Type your prompt here...">
    <button onclick="generateImage()">Generate Image</button>

    <div id="image-container"></div>

    <script>
        function generateImage() {
            let prompt = document.getElementById("prompt").value;
            let apiUrl = `https://death-image.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}&image=1&dimensions=1:1&safety=true`;

            document.getElementById("image-container").innerHTML = `<img src="${apiUrl}" alt="Generated Image">`;
        }
    </script>
</body>
</html>
